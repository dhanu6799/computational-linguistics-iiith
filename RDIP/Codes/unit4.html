  
<!DOCTYPE html>
<head>
<title>Virtual labs</title>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="style.css" type="text/css" rel="stylesheet">
	<meta charset="UTF-8"> </head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></head>
<body>
    <h1>Experiment</h1>

    <select id="choose-corpus" onchange="run();">
        <option value="default">---Select a corpus---</option>
        <option value="corp1">Corpus 1</option>
        <option value="corp2">Corpus 2</option>
        <option value="corp3">Corpus 3</option>
    </select>
     <p id="f1"></p>
    <p id="f2"></p>
    <table id="table">
        <tr>
            <td>tokens:</td>
            <td><input id="token" class="inp" type="text"></td>
        </tr>
        <tr>
            <td>types:</td>
            <td><input id="types" class="inp" type="text"></td>
        </tr>
    </table>
	
    <button id="sub" onclick="checkAns();">Submit</button>
    <p id="disAns"></p>
    <button id="cont" onclick="rootWord();">Continue</button>
    <p id="msg"></p>
    <div id="lst">
        <label>#new types:</label><br><br>
        <input type="text" id="newtypes">
    </div>
    <button id="sub1" onclick="againCheckTypes();">Submit</button>
    <p id="finalMsg"></p>
    
    <!-- linking js file -->
    <script src="../js/Unit4Experiment.js"></script>
</body>
</html>
