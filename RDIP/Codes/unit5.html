<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 5</title>
    <link rel="stylesheet" href="../css/Unit5.css">
    <script src="../../Libraries/jquery-3.5.1.js"></script>
</head>
<body>
     <!-- heading -->
     <h1>Experiment</h1>
    <ul id="innerul">
			<button class="mainbtns" id="introbtn" onclick="return !!(clearfields() & introshow())"><img src="../../src/lab/images/introduction.jpg"><br>INTRODUCTION</button>
			<button class="mainbtns" id="theorybtn" onclick="return !!(clearfields() & theoryshow())"><img src="../../src/lab/images/theory.jpg"><br>THEORY</button>
			<button class="mainbtns" id="objectivebtn" onclick="return !!(clearfields() & objectiveshow())"><img src="../../src/lab/images/objective.jpg"><br>OBJECTIVE</button>
			<button class="mainbtns" id="experimentbtn" onclick="return !!(clearfields() & experimentshow())"><img src="../../src/lab/images/simulation.jpg"><br>EXPERIMENT</button>
			<button class="mainbtns" id="quizzesbtn" onclick="return !!(clearfields() & quizzesshow())"><img src="../../src/lab/images/quizzes.jpg"><br>QUIZZES</button>
			<button class="mainbtns" id="procedurebtn" onclick="return !!(clearfields() & procedureshow())"><img src="../../src/lab/images/procedure.jpg"><br>PROCEDURE</button>
			<button class="mainbtns" id="furtherreadbtn" onclick="return !!(clearfields() & furtherreadingsshow())"><img src="../../src/lab/images/readings.jpg"><br>Further Readings</button>
		</ul>
     <select id="choose-lang" onchange="selectLanguage();">
        <option value="default">---Select Language---</option>
        <option value="eng">English</option>
        <option value="hnd">Hindi</option>
    </select>

    <select id="english" class="sec" onchange="selectSentence();">
        <option value="default">---Select a sentence---</option>
        <option value="firstEng">The child liked the chocolate.</option>
        <option value="secondEng">She was stopped by the bravest knight.</option>
        <option value="thirdEng">Mary baked a cake for his birthday.</option>
        <option value="fourthEng">She decorated the cake carefully.</option>
        <option value="fifthEng">Mary wore a dress with polka dots.</option>
    </select>
    <select id="hindi" class="sec" onchange="selectSentence();">
        <option value="default">---Select a sentence---</option>
        <option value="firstHnd">राम ने सीता के लिए फल तोड़ा।</option>
        <option value="secondHnd">छोटे बच्चे पाठशाला जल्दी आयेंगे।</option>
        <option value="thirdHnd">मेहनत का फल मीठा होता है।</option>
        <option value="fourthHnd">वाह! वह खूबसूरत है।</option>
        <option value="fifthHnd">पेड़ से पत्ते गिर गए।</option>
    </select>
  
    <p id="msg"></p>
    <table id="tbl">


    </table>
    <button id="sub">Submit</button>
     <button id="ans">Answer</button>

    <script src="../js/Unit5.js"></script>
</body>
</html>
